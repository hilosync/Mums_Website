    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

    <header class="header">
        <nav class="flex flex-jc-sb flex-ai-c">
            <a href="/" class="header__logo">
                <img src="images/MumsLogo_SVG.svg" alt="Solvitas Household Cleaning" />
            </a>

            <a href="#" class="header__menu">

                <a href="/contact.html">Contact Me</a>
            </div>
        </nav>
    </header>

    <div class="container">  
        <form id="contact" action="https://formsubmit.co/8f50605179039f5622a9bec6cf95910a" method="POST">
          <h3>Contact me with any questions you might have!</h3>
          <fieldset>
            <input placeholder = "Your name" name = "name" type = "text" tabindex = "1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder = "Your Email Address" name = "email"  type = "email" tabindex = "2" required>
          </fieldset>
          <fieldset>
            <input placeholder = "Your Phone Number (Optional)" name = "number" type = "tel" tabindex = "3">
          </fieldset>
          <fieldset>
            <textarea placeholder = "Type your Message Here...." name = "message" tabindex = "4" required></textarea>
          </fieldset>
          <fieldset>
            <button name = "submit" type = "submit" id = "contact-submit" data-submit = "...Sending">Submit</button>
          </fieldset>
        </form>
       </div>

    <script src="/app/js/script.js"></script>
